<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">
<style>
.titleAdmi {
	text-align: center;
	font-size: 40px;
	text-decoration: underline;
	text-shadow: 2px 2px grey;
	font-family: "Lucida Console", Courier, monospace;
}

.buttons {
	text-align: center;
	margin-top: 10%;
}

div h2 button a {
	text-decoration: none;
	color: white;
}

body {
	background-image:
		url("https://s3.amazonaws.com/agenda-beta.net/shutterstock_1165064980.jpg");
}
</style>
</head>
<body>

	<div class="container">

		<div class="titleAdmi">Admin Page</div>

		<div class="buttons">
			<h2>
				<button type="button" class="btn btn-info">
					<a th:href="@{/viewSurvey}">View Available Surveys</a>
				</button>
			</h2>
			<h2>
				<button type="button" class="btn btn-info">
					<a th:href="@{/listUsers}">View Surveys By Users</a>
				</button>
			</h2>
			<h2>
				<button type="button" class="btn btn-info">
					<a th:href="@{/createSurvey}">New Survey</a>
				</button>
			</h2>
			<h2>
				<button type="button" class="btn btn-info">
					<a th:href="@{/createContainer}">New Container</a>
				</button>
			</h2>
			
			<h2>
				<button type="button" class="btn btn-info">
					<a th:href="@{/createQuestion}">New Question</a>
				</button>
			</h2>
			<h2>
				<button type="button" class="btn btn-info">
					<a th:href="@{/multipleAnswer}">New Multiple Answers Question</a>
				</button>
			</h2>
		</div>

	</div>
</body>
</html>
