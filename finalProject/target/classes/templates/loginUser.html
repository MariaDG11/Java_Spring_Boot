<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>User Register</title>
</head>
<body>
	<div>
		<h1>Logeate en tu encuesta</h1>
		<br>
		

		
		<a class="btn btn-primary" th:href="@{/userSurveyView}" role="button">Volver</a>

		<form th:action="@{/loginUser}" method="post">
			<table style="border-collapse: separate; border-spacing: 10px;">
				<tr>
					<td>Name:</td>
					<td><input type="text" th:field="${user.name}" /></td>
				</tr>
				<tr>
					<td>Surname:</td>
					<td><input type="text" th:field="${user.surname}" /></td>
				</tr>

				<tr>
					<td>Age:</td>
					<td><input type="text" th:field="${user.age}" /></td>
				</tr>
			

				<tr>
					<td colspan="2"><button type="submit">Save</button></td>
				</tr>

			</table>
			
					<div>
			<h3>	id: <span th:text="${survey.idSurvey}"></span></h3>
			<br>
			<h3>	title: <span th:text="${survey.title}"></span></h3>
			<br> 
			<h3> description: <span	th:text="${survey.description}"></span></h3>
		</div>
		</form>
		
	</div>
</body>
</html>
