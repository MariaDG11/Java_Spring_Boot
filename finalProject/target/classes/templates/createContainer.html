<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Create Container</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous">

<style>
body {
	background-image:
		url("https://i.ytimg.com/vi/a4fG8uPcKwY/maxresdefault.jpg");
}</style>
</head>
<body>

	<form th:action="@{/saveContainer}" th:object="${container}"
		method="post">
		<table class="table" style="border-collapse: separate; border-spacing: 10px;">


			<tr>
					<td><h2>Title:</h2></td>
					<td><input type="text" th:field="*{title}" /></td>
				</tr>
			<tr>
				<td colspan="2"><button  class="btn btn-info" type="submit">Save</button></td>
			</tr>

		</table>
	</form>

</body>
</html>
